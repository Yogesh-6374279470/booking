<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Booking Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0078d7;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      width: 90%;
      max-width: 600px;
      background-color: white;
      margin: 30px auto;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    form label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    form input, form select, form textarea, form button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    form button {
      background-color: #0078d7;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    form button:hover {
      background-color: #005fa3;
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: #0078d7;
      color: white;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to EasyBook</h1>
    <p>Book your stay in seconds!</p>
  </header>

  <div class="container">
    <h2>Booking Form</h2>
    <form id="bookingForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="checkin">Check-in Date</label>
      <input type="date" id="checkin" name="checkin" required>

      <label for="checkout">Check-out Date</label>
      <input type="date" id="checkout" name="checkout" required>

      <label for="guests">Number of Guests</label>
      <select id="guests" name="guests">
        <option value="1">1 Guest</option>
        <option value="2">2 Guests</option>
        <option value="3">3 Guests</option>
        <option value="4">4 Guests</option>
        <option value="5">5+ Guests</option>
      </select>

      <label for="requests">Special Requests</label>
      <textarea id="requests" name="requests" rows="4" placeholder="Any special requirements..."></textarea>

      <button type="submit">Book Now</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 EasyBook | All Rights Reserved</p>
  </footer>

  <script>
    document.getElementById("bookingForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Stop form from refreshing the page
      alert("âœ… Thank you! Your booking has been received.");
      this.reset();
    });
  </script>
</body>
</html>
